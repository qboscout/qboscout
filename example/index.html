    <header style="background-color: #108c5e;">
        <hr>

            <center>
                <img src="qb_scout_banner.png" style="width:80%" alt="JB's Furniture">

    <section id="container" class="container">

        <center>
            <div class="border container" style="border-color: #108B5E !important; width: 90%;">
                


                <h4 style="margin-top: 35px;" >Location</h4>
                <button id="l" class="box" onclick="lbluefunc(this)">Tap to Scan for Location</button>

                  <h4 style="margin-top: 35px;">SKU</h4>
                <button id="s" class="box" onclick="sbluefunc(this)">Tap to Scan for SKU</button>



                <button style="margin-bottom: 45px; margin-top: 55px;" class="sub" onclick="datasubmit()">Submit</button>



            </div>
        </center>


        <script type="text/javascript">
           




            function lbluefunc(elem){

               try{
                $("#s").removeClass("blue");
               }
               catch(e){
               }
                 $("#l").addClass("blue");
               
               highlight_input(elem);

            }

            function sbluefunc(elem){
               
                 try{
                $("#l").removeClass("blue");
               }
               catch(e){
               }
                 $("#s").addClass("blue");

                highlight_input(elem);

            }







        </script>

    <section id="container " class="container ">
        <div id="result_strip ">
            <ul class="thumbnails "></ul>
            <ul class="collector "></ul>
        </div>
        <center>
            <div class="controls container">
                <div class="row" <fieldset class="input-group " style="display: none ">
                    <button class="stop ">Stop</button>
                    </fieldset>
                    <center>
                        <fieldset class="reader-config-group ">
                            <label>
                                <span>Barcode-Type</span>
                                <select name="decoder_readers ">
                                    <option value="code_128 " selected="selected ">Code 128</option>
                                    <option value="code_39 ">Code 39</option>
                                    <option value="code_39_vin ">Code 39 VIN</option>
                                    <option value="ean ">EAN</option>
                                    <option value="ean_extended ">EAN-extended</option>
                                    <option value="ean_8 ">EAN-8</option>
                                    <option value="upc ">UPC</option>
                                    <option value="upc_e ">UPC-E</option>
                                    <option value="codabar ">Codabar</option>
                                    <option value="i2of5 ">Interleaved 2 of 5</option>
                                    <option value="2of5 ">Standard 2 of 5</option>
                                    <option value="code_93 ">Code 93</option>
                                </select>
                            </label>
                            <label style="display: none ">
                                <span>Resolution (width) </span>
                                <select name="input-stream_constraints ">
                                    <option value="320x240 ">320px</option>
                                    <option value="640x480 ">640px</option>
                                    <option value="800x600 ">800px</option>
                                    <option value="1280x720 ">1280px</option>
                                    <option value="1600x960 ">1600px</option>
                                    <option selected="selected " value="1920x1080 ">1920px</option>
                                </select>
                            </label>
                            <label style="display: none ">
                                <span>Patch-Size</span>
                                <select name="locator_patch-size ">
                                    <option value="x-small ">x-small</option>
                                    <option value="small ">small</option>
                                    <option selected="selected " value="medium ">medium</option>
                                    <option value="large ">large</option>
                                    <option value="x-large ">x-large</option>
                                </select>
                            </label>
                            <label style="display: none ">
                                <span>Half-Sample</span>
                                <input type="checkbox " checked="checked " name="locator_half-sample " />
                            </label>
                            <label style="display: none ">
                                <span>Workers</span>
                                <select name="numOfWorkers ">
                                    <option value="0 ">0</option>
                                    <option value="1 ">1</option>
                                    <option value="2 ">2</option>
                                    <option selected="selected " value="4 ">4</option>
                                    <option value="8 ">8</option>
                                </select>
                            </label>
                            <label style="display: none ">
                                <span>Camera</span>
                                <select name="input-stream_constraints " id="deviceSelection ">
                                </select>
                            </label>
                            <label style="display: none ">
                                <span>Zoom</span>
                                <select name="settings_zoom "></select>
                            </label>
                            <!--  style="display: none " -->
                            <label>
                                <span style="display: none ">Flashlight</span>
                                <input type="checkbox " name="settings_torch " />
                            </label>
                        </fieldset>
                    </center>
                </div>
        </center>
    </section>
    <br>
    <br>

    <script type="text/javascript " src="https://cdn.emailjs.com/dist/email.min.js "></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script type="text/javascript ">
(function() {
    emailjs.init("user_oy3aSgyssQVURnWQA0Jl8");
})();

function datasubmit() {
    
    alert("test");

    var send_location = document.getElementById("l").innerHTML;
    var send_sku = document.getElementById("s").innerHTML;

        alert("SUCCESS: " + send_sku + ", " + send_location);

    emailjs.send("XMAIL", "qb_scout_update", { message_html: "SKU: " + send_sku + "<br><br><br>Location: " + send_location + "<br><br>" }).then(function(response) {
        console.log("SUCCESS. status=%d, text=%s", response.status, response.text);
    }, function(err) {
        console.log("FAILED. error=", err);
    });
}
</script>
</body>
